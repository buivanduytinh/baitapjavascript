<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quản lý ẩm thực</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>

<h2>Quản lý ẩm thực</h2>
<form id="tourForm">
    <label for="tourId">ID Food:</label>
    <input type="text" id="tourId" required><br><br>
    
    <label for="destination">Name Food:</label>
    <input type="text" id="destination" required><br><br>
    
    <label for="price">Money:</label>
    <input type="number" id="price" required><br><br>
    
    <label for="image">Photo:</label>
    <input type="file" id="image" accept="image/*" required><br><br>
    
    <button type="submit">Thêm</button>
</form>

<table id="tourTable">
    <thead>
        <tr>
            <th>ID Food</th>
            <th>Name Food</th>
            <th>Money</th>
            <th>Photo</th>
            <th>Movement</th>
        </tr>
    </thead>
    <tbody id="tourList"></tbody>
</table>
<script src="main.js"></script>
</body>
</html>
